<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular JS Refresh</title>
</head>
<body>
    <h1>Hi</h1>
    <div class="container">
        Name: <input type="text" ng-model="name"> {{ name }}
    </div>

    <div class="container"
        ng-init="customers=[{name: 'Atty', city: 'Minneapolis'}, {name: 'Reed', city: 'Austin'}, {name: 'Jesse', city: 'Nashville'} ]">

        <h3>Looping through data w/ ng-repeat</h3>

        <ul>   
            <!-- filter is bound to ng-model="name" -->
            <li ng-repeat="cust in customers | filter: name | orderBy: 'city'">{{cust.name | uppercase }} - {{cust.city}}</li>
        </ul>

    </div>
    
    <script src="./node_modules/angular/angular.min.js"></script>
</body>
</html>
